<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Letter Envelope</title>
    <style>
        body { font-family: Arial, sans-serif; background-color: #f8f8f8; padding: 20px; }
        .envelope { border: 2px dashed #e83e8c; padding: 20px; background-color: white; width: 300px; margin: auto; }
        .address { font-size: 18px; margin: 15px 0; }
        .heart { color: #e83e8c; font-size: 50px; text-align: center; }
    </style>
</head>
<body>
    <div class="envelope">
        <div class="heart">❤️</div>
        <div class="address">
            To: My Dearest Love,<br>
            From: Your Secret Admirer<br>
        </div>
        <div>
            I just wanted to let you know how much I adore you.
        </div>
    </div>
</body>
</html>
